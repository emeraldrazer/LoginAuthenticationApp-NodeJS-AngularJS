<div class="login">
    <h1>Login</h1>
    <input type="any" class="textarea-as-input" #username placeholder="Username" required>
    <input type="password" class="textarea-as-input" #password placeholder="Password" required>
    <button id="loginBTN" class="myButton" (click)="registerClick(username, password)">Login</button>
    <a href="/register" class="redirect">Register</a>
</div>
